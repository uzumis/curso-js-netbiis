<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio com Data e Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .relogio-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .data {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .hora {
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="relogio-container">
        <div class="data" id="data">03/10/2024</div>
        <div class="hora" id="hora">11:00:00</div>
    </div>
    <script>

        function relogio() {

            const agora = new Date();

            const dia = String(agora.getDate()).padStart(2, '0');
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const ano = agora.getFullYear();
            const dataFormatada = `${dia}/${mes}/${ano}`;

            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');

            const horaFormatada = `${horas}:${minutos}:${segundos}`;

            document.getElementById('data').innerHTML = dataFormatada;
            document.getElementById('hora').innerHTML = horaFormatada;
        }


        setInterval(() => {
            relogio();
        }, 1000)
        relogio();
    </script>
</body>

</html>
