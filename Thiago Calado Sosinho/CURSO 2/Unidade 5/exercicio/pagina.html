<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Perfil no GitHub</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #f4f4f4;
      background-image: url('https://i.imgur.com/Ox2A2PD.jpg'); /* Imagem de fundo com caveiras */
      background-size: cover;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      color: #ff0000;
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
      letter-spacing: 5px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 2px solid #ff0000;
      background-color: #333;
      color: #fff;
      box-shadow: inset 0 0 10px #ff0000;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #ff0000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #7f0000;
      box-shadow: 0 0 20px #7f0000, 0 0 30px #ff0000;
      transform: scale(1.1);
    }

    .profile-container {
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #ff0000;
      background-image: url('https://i.imgur.com/ORkSWqy.png'); /* Fundo com caveiras */
      background-size: contain;
    }

    .profile-container img {
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ff0000;
      border: 3px solid #ff0000;
    }

    .profile-details {
      text-align: center;
    }

    .profile-details h2 {
      margin-bottom: 10px;
      color: #ff0000;
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px black;
    }

    .profile-details p {
      margin: 5px 0;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 3px black;
    }

    .profile-details strong {
      color: #ff0000;
    }

    #profile-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }

    #profile-link:hover {
      background-color: #7f0000;
      box-shadow: 0 0 20px #7f0000, 0 0 30px #ff0000;
      transform: scale(1.1);
    }

    .profile-container.hidden {
      display: none;
    }
  </style>

</head>
<body>

  <h1>Busca de Perfil no GitHub</h1>

  <div class="search-container">
    <input type="text" id="username" placeholder="Digite o nome do usuário no GitHub...">
    <button>Buscar</button>
  </div>

  <div class="profile-container " id="profile-container">
    <div class="profile-details">
      <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Avatar" width="150">
      <h2 id="name"></h2>
      <p id="bio"></p>
      <p><strong>Repositórios Públicos:</strong> <span id="repos">x</span></p>
      <p><strong>Seguidores:</strong> <span id="followers">x</span></p>
      <p><strong>Seguindo:</strong> <span id="following">x</span></p>
      <a id="profile-link" href="" target="_blank">Ver perfil no GitHub</a>
    </div>
  </div>

  <script type="module" src="./script.js">
    const username = document.getElementById('username').value;
    api.getPosts(username).then(posts => {
        console.log(posts);
    })
  </script>

</script>
</body>
</html>
