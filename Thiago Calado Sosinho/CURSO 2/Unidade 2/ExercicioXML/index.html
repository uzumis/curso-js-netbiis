<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frota de Veículos - Transportes Rapidez</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id = 'title'>
    </header>

    <div class="container">

        <!-- Informações da Empresa -->
        <div class="company-info">
            <h2>Informações da Empresa</h2>
            <div id = 'company-details' class="company-details">
            </div>
        </div>

        <!-- Lista de Veículos -->
        <div class="vehicle-list">
            <h2>Veículos da Frota</h2>
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Placa</th>
                        <th>Disponível</th>
                    </tr>
                </thead>
                <tbody id = 'veiculos'>
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
