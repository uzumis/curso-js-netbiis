<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Grid</title>
    <style>
        .menu{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 0 30%;
        }

        h3{
            text-align: center;
        }
    </style>
</head>
<body>
   <div class="menu">
    <div class="element"><h3>Home</h3></div>
    <div class="element"><h3>Contato</h3></div>
    <div class="element"><h3>Clientes</h3></div>
   </div>
</body>
</html>
