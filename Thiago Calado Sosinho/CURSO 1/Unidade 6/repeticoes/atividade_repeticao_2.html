<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contador"></div>
    <script>
        let num = parseInt(prompt('favor inserir numero '));
        let cont = 0;
        let r = 0;
        while (cont<=num){
            r = r + cont;
           cont++;
        }
        let res = document.getElementById('contador');
        res.innerText = r;
    </script>
</body>


</html>
