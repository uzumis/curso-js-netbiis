<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="bloco">Nota: </h1>

    <script>
        function verificarNota(nota) {
            let notaFloat = parseFloat(nota);
            if (isNaN(nota) || nota < 0 || nota > 10) {
                return false;
            } else {
                return notaFloat;
            }
        }
     let nota;
     do {
        nota = prompt("Digite a nota do aluno: ");
        nota = verificarNota(nota);
        console.log(nota);
     } while (verificarNota(nota) == false);

     document.getElementById('bloco').innerText = nota;

    </script>
</body>
</html>
