<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Listener</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;

            button {
                font-size: 20px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <button id="botao" onclick="clicou()">Click me</button>
    <div class="container">
        <button id='adicionar'>+</button>
        <h1 id="valor">5</h1>
        <button id='remover'>-</button>
    </div>

    <script>
        function clicou() {
            alert('Botao clicado');
        }

        let valor = document.getElementById('valor').innerText;
        let valorEl = document.getElementById('valor');

        let btnAdicionar = document.getElementById('adicionar');
        let btnRemover = document.getElementById('remover');

        // btnAdicionar.onclick = addValue;
        // btnRemover.onclick = removeValue;
        btnAdicionar.addEventListener('click',function(){
            valor++;
            valorEl.innerText = valor;
        });
        btnRemover.addEventListener('click',function(){
            valor--;
            valorEl.innerText = valor;
        });


    </script>
</body>

</html>
