<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <!-- Formulários -->
    <form action="#">
        <label for="nome"> Nome:</label>
        <input type="text" name="Nome" id="nome" placeholder="Nome">
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email">
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="senha">
        <br>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="telefone">
        <br>
        <br>
        <!-- Input Radio -->
        <p>Sexo:</p>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="sexo" id="feminino" value="feminino">

        <!-- Input Checkbox -->
        <p>Linguagens aprendidas:</p>
        <label for="linguagens">HTML</label>
        <input type="checkbox" name="linguagens" id="html" value="html">
        <label for="linguagens">CSS</label>
        <input type="checkbox" name="linguagens" id="css" value="css">
        <label for="linguagens">JS</label>
        <input type="checkbox" name="linguagens" id="js" value="JS">
        <br>
        <br>
        <!-- Input Select -->
        <label for="regiao">Região:</label>
        <select name="regiao" id="regiao">
            <option value="norte">Norte</option>
            <option value="nordeste">Nordeste</option>
            <option value="centro-oeste">Centro-Oeste</option>
            <option value="sudeste">Sudeste</option>
            <option value="sul">Sul</option>
        </select>
        <br>
        <br>
        <!-- Textarea -->
         <label for="mensagem"><p>Mensagem:</p></label>
         <textarea name="mensagem"
          id="mensagem"
           cols="30" 
           role="5" 
           placeholder="Mensagem"></textarea>
           <!-- Botões -->
        <input type="submit"value="Enviar" name="" id="">
    </form>
</body>

</html>
