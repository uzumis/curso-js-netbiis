<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <style>
        .container {
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid black;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formas de Pagamento</h1>
        <label for="valor">Insira o valor a ser pago</label>
        <input id='valor' type="text">
        <label for="forma">Selecione sua forma de pagamento:</label>
        <select name="forma" id="forma">
            <option value="1">A vista em dinheiro ou PIX, recebe 10% de desconto</option>
            <option value="2">A vista no cartao de credito, recebe 5% de desconto</option>
            <option value="3">Em 2 vezes sem juros</option>
            <option value="4">Em 3 vezes com juros de 10%</option>
        </select>
        <div id="total"></div>
        <button id='calcular'>Finalizar compra</button>
    </div>
    <script>
        let final = document.getElementById('total');
        function calcularValor(valor) {
            console.log(valor);
            let forma = document.getElementById('forma').value;
            console.log(forma);

            switch (forma) {
                case '1':
                    valor = valor - (valor * 0.1).toFixed(2)
                    final.innerText = 'O valor total sera de: R$' + valor;
                    break;
                case '2':
                    valor = valor - (valor * 0.05).toFixed(2);
                    final.innerHTML = 'O valor total sera de: R$' + valor;
                    break;
                case '3':
                    valor = (valor / 2).toFixed(2);
                    final.innerHTML = 'O valor sera parcelado: 2x de R$' + valor +'. Total R$ '+valor*2;
                    break;
                case '4':
                    valor = (valor * 1.1 / 3).toFixed(2);
                    final.innerHTML = 'O valor ser√° parcelado: 3x de ' + valor + ' com juros de 10%. Total R$ '+valor*3;
                    break;
                }
        }
        let submit = document.getElementById('calcular');

        submit.addEventListener('click', function (event) {
            event.preventDefault();
            let n1 = document.getElementById('valor');
            let op = document.getElementById('forma');
            n1 = parseFloat(n1.value);
            if (n1){
            calcularValor(n1);
            }else{
                final.innerHTML='Erro';
                alert('Insira o valor a ser calculado');  
            }
            
        });


    </script>
</body>

</html>
